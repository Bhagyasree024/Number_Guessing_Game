<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>🎮 Number Guessing Game</h1>
    <p>Guess a number between 1 and 100</p>

    <form method="POST">
        <input type="number" name="guess" required>
        <button type="submit">Submit Guess</button>
    </form>

    <p>{{ message }}</p>
</body>
</html>
